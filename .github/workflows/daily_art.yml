name: Daily Artwork Generation

on:
  schedule:
    # Runs at 12:00 UTC every day
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  generate-and-store:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Artwork (Cloud Upload)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run generate

      # Optional: Keep committing metadata JSON to repo for record-keeping
      # But images are now safe in Supabase!
      - name: Commit Metadata Update
        run: |
          git config --global user.name 'Octo Studio Bot'
          git config --global user.email 'bot@octostudio.com'
          git add src/data/artworks.json
          # We don't add output/ anymore because images are in cloud
          git commit -m "ðŸŽ¨ Daily Artwork Metadata Update [skip ci]" || exit 0
          git push
