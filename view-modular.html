<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modular Art Viewer - Octo Studio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0f;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1800px;
      width: 100%;
      margin: 0 auto;
    }
    
    .panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .panel h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #39CCCC;
    }
    
    .config-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    textarea {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 12px;
      padding: 15px;
      border-radius: 5px;
      resize: none;
      min-height: 400px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #39CCCC;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 10px 20px;
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button.secondary {
      background: #39CCCC;
    }
    
    button.secondary:hover {
      background: #2aa8a8;
    }
    
    button.danger {
      background: #FF4136;
    }
    
    button.danger:hover {
      background: #d63024;
    }
    
    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    canvas {
      display: block;
      box-shadow: 0 0 30px rgba(0, 116, 217, 0.3);
      border-radius: 5px;
      background: #000;
    }
    
    .quick-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .quick-controls label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    input[type="number"] {
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 5px;
      width: 100px;
      font-size: 14px;
    }
    
    .info {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      margin-top: 10px;
    }
    
    .error {
      background: rgba(255, 65, 54, 0.2);
      border: 1px solid #FF4136;
      color: #ff6b6b;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 12px;
      font-family: monospace;
    }
    
    .presets {
      margin-top: 15px;
    }
    
    .preset-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    
    .preset-buttons button {
      padding: 6px 12px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .preset-buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel config-editor">
      <h2>üìù Configuration Editor</h2>
      <textarea id="configEditor" spellcheck="false"></textarea>
      <div class="error" id="errorMessage" style="display: none;"></div>
      <div class="controls">
        <button onclick="applyConfig()">‚ñ∂Ô∏è Apply Config</button>
        <button class="secondary" onclick="saveConfig()">üíæ Save Config</button>
        <button onclick="loadPreset('default')">üîÑ Reset to Default</button>
      </div>
      <div class="presets">
        <h3 style="font-size: 14px; margin-bottom: 10px; color: rgba(255,255,255,0.7);">Quick Presets:</h3>
        <div class="preset-buttons">
          <button onclick="loadPreset('grid')">Grid</button>
          <button onclick="loadPreset('spiral')">Spiral</button>
          <button onclick="loadPreset('offset')">Offset Grid</button>
          <button onclick="loadPreset('noise')">Noise Colors</button>
          <button onclick="loadPreset('gradient')">Gradient</button>
        </div>
      </div>
    </div>
    
    <div class="panel canvas-container">
      <h2>üé® Artwork Preview</h2>
      <div class="quick-controls">
        <button onclick="regenerateSeed()">üé≤ New Seed</button>
        <label>
          Seed:
          <input type="number" id="seedInput" value="12345" min="0" max="2147483647">
        </label>
        <button onclick="setSeed()">‚úì Set Seed</button>
        <button onclick="redraw()">‚Üª Redraw</button>
      </div>
      <div id="canvas-container"></div>
      <div class="info">
        <p>üí° Edit the JSON config and click "Apply Config" to see changes</p>
        <p>üé® Click "Save Config" to download the configuration</p>
      </div>
    </div>
  </div>

  <script src="dist/modular-runtime.js"></script>
  <script>
    let p5Instance = null;
    let currentConfig = null;
    let currentSeed = 12345;
    
    // Default configuration
    const defaultConfig = {
      seed: 12345,
      width: 1024,
      height: 1024,
      gridSize: 20,
      speed: 0.01,
      shape: 'circle',
      palette: ['#06d6a0', '#ffd166', '#ef476f', '#118ab2'],
      background: '#001f3f',
      modules: {
        positioning: 'grid',
        sizing: 'noise',
        coloring: 'palette',
        transform: 'jitter',
        rendering: 'shape'
      }
    };
    
    // Preset configurations
    const presets = {
      default: defaultConfig,
      grid: {
        ...defaultConfig,
        modules: {
          positioning: 'grid',
          sizing: 'noise',
          coloring: 'palette',
          transform: 'jitter',
          rendering: 'shape'
        }
      },
      spiral: {
        ...defaultConfig,
        gridSize: 30,
        modules: {
          positioning: 'spiral',
          sizing: 'pulse',
          coloring: 'time',
          transform: 'none',
          rendering: 'shape'
        }
      },
      offset: {
        ...defaultConfig,
        modules: {
          positioning: 'offsetGrid',
          sizing: 'constant',
          coloring: 'gradient',
          transform: 'none',
          rendering: 'shape'
        }
      },
      noise: {
        ...defaultConfig,
        modules: {
          positioning: 'grid',
          sizing: 'noise',
          coloring: 'noise',
          transform: 'noiseOffset',
          rendering: 'shape'
        }
      },
      gradient: {
        ...defaultConfig,
        modules: {
          positioning: 'grid',
          sizing: 'distance',
          coloring: 'gradient',
          transform: 'none',
          rendering: 'shape'
        }
      }
    };
    
    // Initialize
    function init() {
      // Load default config into editor
      document.getElementById('configEditor').value = JSON.stringify(defaultConfig, null, 2);
      currentConfig = defaultConfig;
      
      // Initialize p5.js
      new p5((p5) => {
        p5Instance = p5;
        
        p5.setup = () => {
          p5.createCanvas(1024, 1024);
          p5.colorMode(p5.HSB, 360, 100, 100, 100);
          p5.noLoop();
          
          // Initial render
          renderArtwork();
        };
        
        p5.draw = () => {
          renderArtwork();
        };
      }, document.getElementById('canvas-container'));
    }
    
    // Render artwork with current config
    function renderArtwork() {
      if (!p5Instance || !currentConfig) return;
      
      try {
        // Ensure seed is set
        const config = {
          ...currentConfig,
          seed: currentSeed
        };
        
        // Get sketch from config
        if (typeof window.generatedSketchFromConfig === 'function') {
          const sketch = window.generatedSketchFromConfig(config);
          
          // Apply setup if needed
          if (sketch.setup) {
            sketch.setup(p5Instance);
          }
          
          // Render
          if (sketch.draw) {
            sketch.draw(p5Instance);
          }
        } else {
          throw new Error('Runtime not loaded. Make sure dist/modular-runtime.js exists. Run: node scripts/bundle-modules.js');
        }
      } catch (error) {
        showError(error.message);
      }
    }
    
    // Apply config from editor
    function applyConfig() {
      const editor = document.getElementById('configEditor');
      try {
        const config = JSON.parse(editor.value);
        currentConfig = config;
        currentSeed = config.seed || currentSeed;
        document.getElementById('seedInput').value = currentSeed;
        hideError();
        renderArtwork();
      } catch (error) {
        showError('Invalid JSON: ' + error.message);
      }
    }
    
    // Save config to file
    function saveConfig() {
      if (!currentConfig) return;
      
      const configStr = JSON.stringify(currentConfig, null, 2);
      const blob = new Blob([configStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `modular-config-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }
    
    // Load preset
    function loadPreset(presetName) {
      if (!presets[presetName]) return;
      
      const preset = JSON.parse(JSON.stringify(presets[presetName])); // Deep copy
      preset.seed = currentSeed; // Keep current seed
      document.getElementById('configEditor').value = JSON.stringify(preset, null, 2);
      currentConfig = preset;
      hideError();
      renderArtwork();
    }
    
    // Regenerate seed
    function regenerateSeed() {
      currentSeed = Math.floor(Math.random() * 2147483647);
      document.getElementById('seedInput').value = currentSeed;
      if (p5Instance) {
        p5Instance.randomSeed(currentSeed);
        p5Instance.noiseSeed(currentSeed);
        renderArtwork();
      }
    }
    
    // Set seed
    function setSeed() {
      const seedInput = document.getElementById('seedInput');
      currentSeed = parseInt(seedInput.value) || 12345;
      if (p5Instance) {
        p5Instance.randomSeed(currentSeed);
        p5Instance.noiseSeed(currentSeed);
        renderArtwork();
      }
    }
    
    // Redraw
    function redraw() {
      if (p5Instance) {
        renderArtwork();
      }
    }
    
    // Show error
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    // Hide error
    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }
    
    // Auto-apply on config change (debounced)
    let applyTimeout = null;
    document.getElementById('configEditor').addEventListener('input', () => {
      clearTimeout(applyTimeout);
      applyTimeout = setTimeout(() => {
        // Don't auto-apply, let user click button
      }, 1000);
    });
    
    // Initialize on load
    init();
  </script>
</body>
</html>
